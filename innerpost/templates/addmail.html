{% extends "index.html" %}

{% block title %}NEW MAIL{% endblock %}

{% block content %}
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <h1 class="mb-6 text-3xl text-center text-white">New email</h1>

    <div class="px-10">
        <form method="post">
            {% csrf_token %}
        
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
        
            {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100 rounded-xl">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
        
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button class="mt-6 py-4 px-8 text-lg bg-red-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
        </form>
    </div>
</body>
{% endblock %}

</html>
