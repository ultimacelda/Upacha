{% block head %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inner Mail{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">

    <nav class="bg-gradient-to-r from-green-500 via-pink-500 to-red-500 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="text-3xl font-bold ">Inner Mail</a>
        </div>
    </nav>
    <hr style="border-width: 4px; border-color: white; border-style: solid">
{% endblock %}

{% block content %}
    <div class="container mx-auto mt-32 flex justify-center">
        <div class="container mx-auto mt-32 flex justify-center items-stretch">
                <a href="/add-mail" class="border-4 border-white bg-blue-500 hover:bg-blue-700 text-white font-bold text-2xl py-6 px-6 rounded-2xl m-10">Enter additional mail</a>
                <a href="/check-messages" class="border-4 border-white bg-green-500 hover:bg-green-700 text-white font-bold text-2xl py-6 px-6 rounded-2xl m-10">Check available messages</a>
        </div>
    </div>
{% endblock %}
</body>

</html>
